<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD Data</title>
</head>

<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <div class="display-5 mb-5">
                <h1><strong>CRUD Application</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center" autocomplete="off">
                    <div class="col-8 mb-3">
                        <label for="firstName" class="row m-1">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="col-8 mb-3">
                        <label for="lastName" class="row m-1">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="col-8 mb-3">
                        <label for="rolNo" class="row m-1">Roll No</label>
                        <input type="text" class="form-control" id="rolNo" placeholder="Enter Roll No">
                    </div>
                    <div class="col-8 d-flex justify-content-start">
                        <input class="btn btn-success add-btn" type="submit" value="submit">
                    </div>
                </form>
                <div class="col-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Rol No</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="student-list">
                            <tr>
                                <td>Dear</td>
                                <td>Programmer</td>
                                <td>25</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit" style="text-decoration: none;">Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm delete" style="text-decoration: none;">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
